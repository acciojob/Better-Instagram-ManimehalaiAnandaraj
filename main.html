<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent" ondragover="allowDrop(event)">
      <div id="div1" draggable="true" class="image" >Image 1</div>
      <div id="div2" draggable="true" class="image" >Image 2</div>
      <div id="div3" draggable="true" class="image" >Image 3</div>
      <div id="div4" draggable="true" class="image" >Image 4</div>
      <div id="div5" draggable="true" class="image" >Image 5</div>
      <div id="div6" draggable="true" class="image" >Image 6</div>
    </div>
	 <script src="script.js ">
		 // Define the function at the global scope
function allowDrop(ev) {
  ev.preventDefault();
}

document.addEventListener('DOMContentLoaded', function() {
  const gridItems = document.querySelectorAll('.image');
  let draggedItem = null;

  gridItems.forEach((item, index) => {
    item.style.backgroundImage = `url('https://picsum.photos/300/200?random=${index + 1}')`;

    item.addEventListener('dragstart', function() {
      draggedItem = this;
      setTimeout(() => {
        this.classList.add('dragging');
      }, 0);
    });

    item.addEventListener('dragend', function() {
      this.classList.remove('dragging');
    });

    item.addEventListener('dragover', function(e) {
      e.preventDefault();
    });

    item.addEventListener('dragenter', function(e) {
      e.preventDefault();
      this.classList.add('hovered');
    });

    item.addEventListener('dragleave', function() {
      this.classList.remove('hovered');
    });

    item.addEventListener('drop', function() {
      this.classList.remove('hovered');

      if (draggedItem !== this) {
        // Swap background images
        const tempBg = draggedItem.style.backgroundImage;
        draggedItem.style.backgroundImage = this.style.backgroundImage;
        this.style.backgroundImage = tempBg;
      }
    });
  });
});

	 </script>
  </body>
</html>
